{% assign data-formats-and-endpoints = site.pages | where: 'dir', '/data-formats-and-endpoints/' %}

<nav>
    <details>
        <summary>Data Formats and Endpoints</summary>
        {% for page in data-formats-and-endpoints %}
            <a href="{{ page.url }}">{{ page.title }}</a>
        {% endfor %}
    </details>
</nav>
<nav>
    {% for page in site.pages %}
        <a href="{{ page.url }}">{{ page.dir }}</a>
    {% endfor %}
</nav>
